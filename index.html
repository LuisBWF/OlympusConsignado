<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crédito Consignado - Olympus Gestão de Negócios</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: #111;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #444;
    }
    .logo {
      width: 100px;
      margin: 0 auto 1rem;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #e0e0e0;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }
    button {
      background: #2ecc71;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.jsdelivr.net/gh/javisperez/tiny-assets/logos/olympus-dark.png" alt="Logo Olympus" class="logo" />
    <h1>Crédito Consignado para Servidores Federais</h1>
    <p>Simule agora mesmo e fale com um especialista da <strong>Olympus Gestão de Negócios</strong>.</p>
    <form id="leadForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="text" id="valor" placeholder="Valor desejado (R$)" required />
      <button type="submit">Solicitar simulação</button>
    </form>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const valor = document.getElementById("valor").value.trim();

      // Envio para automação via webhook Zapier (exemplo)
      fetch("https://hooks.zapier.com/hooks/catch/123456/abcde", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nome: nome,
          valor: valor
        })
      });

      // Redirecionamento para o WhatsApp
      const mensagem = `Olá! Meu nome é ${nome} e gostaria de simular um crédito consignado no valor de R$ ${valor}.`;
      const numeroWhatsapp = "5511942122600";
      const url = `https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent(mensagem)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
